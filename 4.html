	<script>
	        var aprobados = parseFloat(prompt("Alumnos Aprobados "))
	        var reprobados = parseFloat(prompt("Alumnos Reprobados "))
	        var alumnos= aprobados+reprobados
	        var porcentaje1 = (aprobados*100)/alumnos
	        var porcentaje2 = (reprobados*100)/alumnos
	        alert(`Los Alumnos Aprobados son   ${porcentaje1}%`)
	        alert(`Los Alumnos reprobados son   ${porcentaje2}%`)
	    </script>
